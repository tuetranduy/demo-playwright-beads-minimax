name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      browsers:
        description: "Browsers to test"
        required: true
        default: "chromium"
        type: choice
        options:
          - chromium
          - all

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        # Only run all browsers if explicitly requested
        include:
          - browser: chromium
            run-all: ${{ github.event.inputs.browsers == 'all' || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create environment file
        run: |
          echo "BASE_URL=${{ github.event.inputs.environment == 'production' && 'https://example.com' || 'https://staging.example.com' }}" > .env
          echo "HEADED=false" >> .env
          echo "CI=true" >> .env

      - name: Run Playwright tests
        run: |
          if [ "${{ matrix.browser }}" == "chromium" ]; then
            npm run test:ci -- --project=${{ matrix.browser }}
          else
            npm run test:ci -- --project=${{ matrix.browser }} || true
          fi

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/screenshots/
          retention-days: 7

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.browser }}
          path: test-results/traces/
          retention-days: 7

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure report
        run: |
          ls -la allure-results/
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Create test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chromium | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Webkit | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "![Allure Report](allure-report/index.html)" >> $GITHUB_STEP_SUMMARY
